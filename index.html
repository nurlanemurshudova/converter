<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
        <div class="menu">
          <ul class="list">
            <li><a href="#">БАНК</a></li>
            <li><a href="#">БИЗНЕС</a></li>
            <li><a href="#">ИНВЕСТИЦИИ</a></li>
            <li><a href="#">СТРАХОВАНИE</a></li>
            <li><a href="#">МОБАЙЛ</a></li>
            <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
            <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
          </ul>
        </div>
        <button class="btn-back">ВОЙТИ</button>
      </nav>

      <div class="section">
        <h1>Конвертер валют онлайн</h1>
        <div class="box">
          <div class="box1">
            <p>У меня есть</p>
            <button onclick="changeCurrency(event,'left','RUB')">RUB</button>
            <button onclick="changeCurrency(event,'left','USD')">USD</button>
            <button onclick="changeCurrency(event,'left','EUR')">EUR</button>
            <button onclick="changeCurrency(event,'left','GBP')">GBP</button>
            <input id="first-input">
            <p class="online-prince"></p>
          </div>

          <div class="box2">
            <p>Хочу приобрести</p>
            <button onclick="changeCurrency(event,'right','RUB')">RUB</button>
            <button onclick="changeCurrency(event,'right','USD')">USD</button>
            <button onclick="changeCurrency(event,'right','EUR')">EUR</button>
            <button onclick="changeCurrency(event,'right','GBP')">GBP</button>
            <input id="second-input">
            <p class="online-currency"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
